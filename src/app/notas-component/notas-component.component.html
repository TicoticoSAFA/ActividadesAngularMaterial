<div>
  <mat-form-field>
    <mat-label>Buscar por nombre</mat-label>
    <input matInput [(ngModel)]="filterName">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Filtrar por estado</mat-label>
    <mat-select [(ngModel)]="filterStatus">
      <mat-option value="">Todos</mat-option>
      <mat-option value="Aprobado">Aprobado</mat-option>
      <mat-option value="Suspenso">Suspenso</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="addStudent()">AÃ±adir Estudiante</button>
</div>

<table mat-table [dataSource]="filteredStudents" class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let student"> {{student.name}} </td>
  </ng-container>

  <ng-container matColumnDef="grade">
    <th mat-header-cell *matHeaderCellDef> Nota </th>
    <td mat-cell *matCellDef="let student"> {{student.grade}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let student"> {{student.status}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
